<div class="text-center body h-100">
    <main class="form-signin w-100 m-auto">
        <form (ngSubmit)="logear()" [formGroup]="miFormulario">
            <img src="https://spoonacular.com/application/frontend/images/logo-simple-framed-green-gradient.svg"
                 class="mb-4"
                 width="72"
                 height="57">
            <h1 class="h3 mb-3 fw-normal">Please Log In</h1>
            <div class="form-floating">
                <input  type="email"
                        class="form-control"
                        id="floatingInuput"
                        formControlName="email"
                        placeholder="Email...">
                <label for="floatingInput">Direccion de Email</label>
            </div>
            <div class="form-floating">
                <input  type="password"
                        class="form-control"
                        id="floatingPassword"
                        formControlName="password"
                        placeholder="Password...">
                <label for="floatingPassword">Contrase√±a</label>
            </div>
            <button class="btn btn-primary btn-lg w-100"
                    type="submit"
                    [disabled]="clicked"
                    >
                <span class="spinner-border spinner-border-sm" 
                      role="status" 
                      aria-hidden="true"
                      *ngIf="clicked"></span>
                Log in
            </button>
            <p class="mt-5 mb-3 text-muted">Alejo Galvez - Menu app 2022</p>
        </form>

    </main>
    
</div>
