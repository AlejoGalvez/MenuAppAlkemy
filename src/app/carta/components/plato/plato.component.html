<div class="card shadow-sm animate__animated animate__fadeIn animate__faster" style="width: 100%; height:100%">
    <img [src]="plato?.image || placeholder" class="card-img-top" style="height: 225px; width: 100%; display: block;">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ plato?.title }}</h5>

        <div class="mt-auto">
            <button mat-button (click)="openDialog()" type="button" class="btn btn-sm btn-outline-dark">
                Ver detalles
            </button>
            <button type="button" class="btn btn-sm float-end" (click)="event()"
                [ngClass]="buscar ? 'btn-outline-success' : 'btn-outline-danger'">
                {{ (buscar)? 'Agregar': 'Borrar' }}
            </button>
            

        </div>
    </div>
</div>
