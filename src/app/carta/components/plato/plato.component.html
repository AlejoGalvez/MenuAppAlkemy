<div class="card shadow-sm">
    <img [src]=plato.image class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{ plato.title }}</h5>
        <div>
            <button mat-button (click)="openDialog()" type="button" class="btn btn-sm btn-outline-primary">
                Ver detalles
            </button>
            <button type="button" class="btn btn-sm float-end" (click)="event()"
                [ngClass]="buscar ? 'btn-outline-success' : 'btn-outline-danger'">
                {{ (buscar)? 'Agregar': 'Borrar' }}
            </button>
            

        </div>
    </div>
</div>
